syntax = "proto3";

package chatpb;

option go_package = "github.com/ksrnnb/chat-app-proto/chatpb";

message Message {
    string id = 1;
    string sender_id = 2;
    string receiver_id = 3;
    string message = 4;
    string sent_at = 5;
}
message CreateMessageRequest {
    Message message = 1;
}

message CreateMessageResponse {
    Message message = 1;
}

service ChatAppService {
    rpc CreateMessage (CreateMessageRequest) returns (CreateMessageResponse) {};
}